<div class="create-bookmark">
  <h2>Create New Bookmark</h2>
  <form [formGroup]="bookmarkForm" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter bookmark title" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="bookmarkForm.invalid">
      Save
    </button>
  </form>
</div>
